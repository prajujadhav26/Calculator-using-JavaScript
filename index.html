<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bd">
    <div class="container-fluid" id="cont1">
        <div class="container" id="cont2">
            <br>
            <br>
            <div id="div1"><h1 id="heading">CALCULATOR</h1></div>
            <br>
            <br>
            <div class="container">
                <div class="display">
                    <input type="text" id="screen" placeholder="0">
                </div>
                <br>
                <br>
                <div class="btns">
                    <div class="row">
                    <table>
                        <tr>
                            <td><button onclick="clr()">C</button></td>
                            <td><button onclick="e()">e</button></td>
                            <td><button onclick="view('/')">/</button></td>
                            <td><button onclick="view('*')">*</button></td>
                            <td><button onclick="backspace()">CE</button></td>                          
                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td><button onclick="sin()">Sin</button></td>
                            <td><button onclick="view('7')">7</button></td>
                            <td><button onclick="view('8')">8</button></td>
                            <td><button onclick="view('9')">9</button></td>
                            <td><button onclick="view('-')">-</button></td>                           
                        </tr>

                        <tr>
                            <td><button onclick="cos('Cos')">Cos</button></td>
                            <td><button onclick="view('4')">4</button></td>
                            <td><button onclick="view('5')">5</button></td>
                            <td><button onclick="view('6')">6</button></td>
                            <td><button onclick="view('+')">+</button></td>                          
                        </tr>

                        <tr>
                            <td><button onclick="tan()">tan</button></td>
                            <td><button onclick="view('1')">1</button></td>
                            <td><button onclick="view('2')">2</button></td>
                            <td><button onclick="view('3')">3</button></td>
                            <td><button onclick="view('.')">.</button></td>                          
                        </tr>

                        <tr>
                            <td><button onclick="pi('Pi')">Pi</button></td>
                            <td><button onclick="view('(')">(</button></td>
                            <td><button onclick="view('0')">0</button></td>
                            <td><button onclick="view(')')">)</button></td>
                            <td><button onclick="calculate()">=</button></td>                          
                        </tr>
                    </table>
                </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
